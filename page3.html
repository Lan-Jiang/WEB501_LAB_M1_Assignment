<!DOCTYPE html>
<html>
<head>
    <title>SF Pet Adoption Service</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body id="contact" onload="hidecontactBox()">

<!-- container to wrap -->
<div id="container">
<!-- brand of website -->
<header>
    <!-- Start main header -->
        <div class="main-header">
            <h2>Welcome, meet your buddies!</h2>
            <!-- start main navigation -->
            <nav class="main-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="page2.html">Pet Gallery</a></li>
                    <li class="active"><a href="page3.html">Contact</a></li>
                </ul>
            </nav> <!-- end main navigation -->
        </div> <!-- End main header -->
</header>

<!-- main content -->
<main>
    <h1>Contact US</h1>
    <p>Contact us if you are interested.</p>
    <form>
        <fieldset>
            <legend>Contact Form</legend>
            <div class="textbox">
            <label>Enter your full name</label>
            <input type = "text" name = "name">
            <!-- <label>Enter your email</label>
            <input type = "email" name = "email">   
            <label>Enter your phone</label>
            <input type = "text" name = "phone"> -->
            </div>
            
            <div class="dropdown">
                <label>How should we contact you?</label>
                <select id="contactMethod" name="contact">
                    <option class="contactoption" value="email">Email</option>
                    <option class="contactoption" value="selectone">Select One</option>
                    <option class="contactoption" value="phone">Phone</option>
                </select>
                <div id="contactBox">
                    <!-- <label>Enter your email</label>
                    <input type = "text" name = "phone"> -->
                </div>
            </div> 

            <div class="commentbox">
                <label>How did you hear about us:</label>
                <textarea rows="5" cols="30"></textarea>
            </div>

            <div class="button">
                <input type="submit" value="Inquire">
            </div> 
        </fieldset>        
    </form>
</main> <!-- end main content -->

<!-- footer information -->
<footer>&copy; Copyright 2022</footer>

</div> <!-- end container -->

<!-- Contact Box JS-->
<script src="js/contactbox.js"></script>



</body>
</html>
